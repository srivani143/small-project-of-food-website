<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>create working contact form working email</title>
	<link rel="stylesheet" type="text/css" href="email.css">
</head>
<body>
	<section class="contact">
		<h2>contact me</h2>
		<form action="#">
			<div class="input-box">
				<div class="input-field field">
					<input type="text" placeholder="full name" id="name" class="item" autocomplete="off">
					<div class="error-txt">full name can't be blank</div>
				</div>
				<div class="input-field field">
					<input type="email" placeholder="email" id="name" class="item" autocomplete="off">
					<div class="error-txt">email can't be blank</div>
				</div>
				<div class="input-field field">
					<input type="phone number" placeholder="phone number" id="name" class="item" autocomplete="off">
					<div class="error-txt">phone number can't be blank</div>
				</div>
				<div class="input-field field">
					<input type="subject" placeholder="subject" id="name" class="item" autocomplete="off">
					<div class="error-txt">subject can't be blank</div>
				</div>
			</div>
			<div class="textarea-field field">
				<textarea name="" id="message" cols="30" row="10" placeholder="your message" class="item" autocomplete="off"></textarea>
				<div class="error-txt">textarea can't be blank</div>

			</div>
			<button type="submit">send message</button>
		</form>
		
	</section>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<script src="email.js"></script>

</body>
</html>
