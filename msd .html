<body>
	<h1>interview</h1>
	<script type="text/javascript">
		
	console.log(reversestring("hello darling"));

	function reversestring(str){
		let reversed = "";
		for (let i =str.length-1;i>=0;i--){
			reversed += str[i];
		}
		return reversed;
	}






	</script>

</body>
