<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calendar using html,css,javascript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="hero">
		<div class="calendar">
			<div class="left">
				<p id="date">04</p>
				<p id="day">Sunday</p>
			</div>
			<div class="right">
				<p id="month">December</p>
				<p id="year">2023</p>
			</div>			
		</div>
	</div>

<script>

const date = document.getElementById("date");
const day = document.getElementById("day");
const month = document.getElementById("month");
const year = document.getElementById("year");

const today = new Date();

const weekDays = ["Sunday","Monday","Tuseday","Wednesday","Thursday","Firday","saturday"];

const allMonths = ["January","February","March","April","May","June","Jult","August","September","October","Novermber","December"];

date.innerHTML = (today.getDate()<10?"0":"") + today.getDate();
day.innerHTML = weekDays[today.getDay()];
month.innerHTML = allMonths[today.getMonth()];
year.innerHTML = today.getFullYear();

</script>
</body>
</html>
